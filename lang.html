<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lang Demo</title>
</head>
<body>
  <h1>Screenreader Sprache</h1>

  <h2>Ohne lang Attribut</h2>
  <p>Ich weiß nicht.</p>
  <p>I don't know.</p>
  <p>Je ne sais pas.</p>

  <h2>Mit lang Attribut</h2>
  <p>Ich weiß nicht.</p>
  <p lang="en">I don't know.</p>
  <p lang="fr">Je ne sais pas.</p>

  <h2>Verschachtelte Sprachen</h2>
  <p lang="en">In french you would say <span lang="fr">"je ne sais pas"</span>, which means i don't know</p>
</body>
</html>
